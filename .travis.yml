language: cpp

matrix:
    include:
        - os: linux
          addons:
              apt:
                  sources:
                      - sourceline: 'ppa:ubuntu-toolchain-r/test'
                  packages:
                      - clang-7
          env:
              - MATRIX_EVAL="cc=clang-7 CXX=clang++-7"
        
        - os: linux
          addons:
              apt:
                  sources:
                      - sourceline: 'ppa:ubuntu-toolchain-r/test'
                  packages:
                      - g++-8
          env:
              - MATRIX_EVAL="cc=gcc-8 CXX=g++-8"

before_install:
    - eval "${MATRIX_EVAL}"

script:
    - cmake .
    - make -j
